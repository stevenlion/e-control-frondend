    <div
      class="modal fade"
      id="National"
      tabindex="-1"
      aria-labelledby="NationalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="filter_national">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="NationalLabel">
                FILTROS CEDIS NACIONALES
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">CEDI*</label>
                  <select id="distributor" class="form-control" required>
                    <option value="" selected disabled hidden>Selecione</option>
                  </select>
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">CAMPAÑA*</label>
                  <input
                    type="text"
                    id="campaign"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">MARCA*</label>
                  <select id="select_brand" class="form-control" required>
                    <option value="" selected disabled hidden>Selecione</option>
                  </select>
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">ZONA</label>
                  <input
                    type="text"
                    id="zone"
                    class="form-control"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">FECHA INICIO*</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date_init"
                    required
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">FECHA FINAL *</label>
                  <input
                    type="date"
                    id="date_finish"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">TIPO PRODUCTO*</label>
                  <select id="product" class="form-control" required>
                    <option value="" selected disabled hidden>Selecione</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
